<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>



<body class="container">
    <div id="calculator" class="container column">
        <div id="display"></div>
        <div class="container">
            <div id="numberpad" class="container">
                <button class="number button">1</button>
                <button class="number button">2</button>
                <button class="number button">3</button>
                <button class="number button">4</button>
                <button class="number button">5</button>
                <button class="number button">6</button>
                <button class="number button">7</button>
                <button class="number button">8</button>
                <button class="number button">9</button>
                <button style="flex: 2;" class="number button">0</button>
                <button class="clear button">clear</button>
            </div>
            <div class="container column">
                <div id="plus" class="operator nan button">+</div>
                <div id="minus" class="operator nan button">-</div>
                <div id="multiplicate" class="operator nan button">*</div>
                <div id="divide" class="operator nan button">/</div>
                <div class="nan button">=</div>
            </div>
        </div>
    </div>



    
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .column {
            flex-direction: column;
        }
        #calculator {
            width: 385px;
            background-color: rgb(219, 146, 10);
            border: 10px solid rgb(2, 112, 2) ;
            border-radius: 5%;
        }
        #display {
            height: 100px;
            background-color: lightgray;
            text-align: center;
            box-shadow: 3px 3px 10px inset;
            border-radius: 5%;
            line-height: 100px;
            font-size: xx-large;
            margin-bottom: 5px;
            text-align: end;
        }
        #numberpad {
            flex-wrap: wrap;
        }
        .button {
            text-align: center;
            background-color: white;
            width: 94px;
            font-size: xx-large;
            border: solid black ;
            border-radius:5%;
            line-height: 80px;
        }
        .number, .clear {
            height: 85px;
        }
        .nan {
            height: 65px;
        }
        .button:active {
            background-color: rgb(214, 210, 210);
        }
        .nan,.clear {
            background-color: rgb(179, 175, 175);
        }
        .clear {
            color: red;
        }

    </style>
    
</body>
</html>
